<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Style CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/estilos.css">

    <!-- Script JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/resources/js/main.js"></script>
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-0">
            <div class="text-warning h4 m-2">IGH GROUP</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#colapsado">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="colapsado">
                <ul class="navbar-nav nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/index.html">Inicio</a>
                    </li>
					<li class="nav-item">
                    <a class="nav-link text-white" href="/clientes/cliente-listado.html">Clientes</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto nav-flex-icons">
                    <li class="nav-item avatar dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <img src="/resources/img/foto.jpg" class="rounded-circle z-depth-0" alt="Foto">
                        </a>
                        <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary">
                            <a class="dropdown-item" href="#">Perfil</a>
                            <a class="dropdown-item" href="#">Cerrar Sesión</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container-fluid min-vh-100 mt-2">

        <div class="alert alert-success" id="mensaje" role="alert">
           Conforme: Se registro con exito...
        </div>

        <div class="card">
            <div class="card-header h5 text-primary ">
                Nuevo Cliente
            </div>
            <div class="card-body">

                <form class="form-horizontal" id="frmClienteNuevo" method="post">

                    <div class="form-group row">
                        <label for="txtId" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="txtId"  required="required" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="txtNombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtNombre" required="required" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="txtDireccion" class="col-sm-2 col-form-label">Dirección</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="txtDireccion" rows="2" required="required"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="txtTelefono" class="col-sm-2 col-form-label">Teléfono</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtTelefono" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" id="btnClienteGuardar">Guardar</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>


    </section>
    <footer class="text-center bg-primary text-white">
        <span>Copyright - Ricardo Marcelo V.</span>
    </footer>
</body>

</html>
